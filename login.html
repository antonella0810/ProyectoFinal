<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="assets/fontawesome-free-6.1.1-web/css/all.css"
      rel="stylesheet"
    />
    <link rel="icon" href="/assets/img/cabin-svgrepo-com.svg" />
    <title>Login</title>
  </head>
  <body>
    <form class="form">
      <div class="icono-casa">
        <a href="index.html"> <i class="fa-solid fa-house">  </i> </a>
      </div>
      <h2 class="form-title">Inicia sesión</h2>
      
      <p class="form-parrafo">
        ¿Aún no tienes una cuenta?
        <a href="registro.html"> Entra aquí</a>
      </p>

      <div class="form-container">
        <div class="items">
          <input
            type="email"
            id="name"
            class="form-input"
            placeholder="Correo electrónico"
          />
        </div>

        <div class="items">
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Contraseña"
          />
        </div>

        <button type="submit" class="form-boton">Entrar</button>
      </div>

      <p></p>
      <p class="form-password"><a href="#"> Olvide mi contraseña </a></p>
    </form>
  </body>
</html>
